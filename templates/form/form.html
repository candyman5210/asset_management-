{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static "css/style1.css" %}">
</head>
<body>
    <div class="registration-container">
        <h2>User Registration</h2>
        {% comment %} <form id="registrationForm" onsubmit="return validateForm()" action = 'registration' method = 'post'> {% endcomment %}
        <form id="registrationForm" action = '{% url 'registration:registration' %}' method = 'post'>
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First_name:</label>
                <input type="text" id="name" name ="first_name" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="name" name ="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
            <div>
            {% for message in messages %}
                <h5>{{message}}</h5>
            {% endfor %}
            </div>
        </form>
    </div>
    <script src="{% static "js/script1.js" %}"></script>
</body>
</html>
